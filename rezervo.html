<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Kerko</title>
</head>
<body>
  <header>
    <a href="/">
      <img
        class="logo"
        src="./images/logo.png"
        alt="Logo"
        title="Logo"
        width="96"
      />
    </a>
    <div class="hamburger">
      <img src="./images/icons/menu.png" />
    </div>
    <nav class="navbar">
      <div class="contact-search">
        <button class="btn btn-primary rounded shadow">Rezervo termin</button>
        <form action="/kerko.html" method="get">
          <input
            type="text"
            class="search-input rounded shadow"
            placeholder="Kërko"
            name="termi"
          />
          <button type="submit" class="btn btn-secondary rounded search-btn">
            <img src="./images/icons/search.svg" width="16" alt="" />
          </button>
        </form>
      </div>
      <ul>
        <li><a href="/">Ballina</a></li>
        <li><a href="/index.html#sherbimet">Shërbimet</a></li>
        <li><a href="/index.html#doktoret">Doktorët</a></li>
        <li><a href="/index.html#rreth">Rreth nesh</a></li>
      </ul>
    </nav>
  </header>

    <div class="container">
        <h2>Rezervoni terminin tuaj</h2>
        <form class="schedule-form" id="scheduleForm">
            <input type="text" placeholder="Emri" autofocus required>
            <input type="text" placeholder="Mbiemri" required>
            <input type="email" placeholder="Email adresa" required>
            <input type="text" placeholder="Numri i telefonit" required>
            <button type="submit" class="btn btn-primary">Rezervo</button>
        </form>
    </div>
    <div id="snackbar"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg> Termini u rezervua me sukses!</div>
    <button class="top-btn rounded" id="topBtn">
      <img src="./images/icons/top.svg" class="top" />
    </button>
    <footer>
      <div class="kontakti">
        <h3>Kontakti:</h3>
        <p>Telefoni: +383 49 123 456</p>
        <p>Email: support@life.com</p>
        <p>Adresa: Rr. Tirana 10000 Prishtinë</p>
        <p>Republika e Kosovës</p>
      </div>
      <div>
        <h3>Na ndiqni:</h3>
        <a href="https://facebook.com" target="_blank">
          <img src="./images/fb_icon.svg" alt="" />
        </a>
        <a href="https://twitter.com" target="_blank">
          <img src="./images/twitter_icon.svg" alt="" />
        </a>
      </div>
    </footer>

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/appointment.js"></script>
</body>
</html>
