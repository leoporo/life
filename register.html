<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Kycu</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="../images/logo.png"
          alt="Logo"
          title="Logo"
          class="logo"
        />
        <h1 class="site-title">Life</h1>
      </div>
      <nav>
        <div>
          <a href="/">Ballina</a>
        </div>
        <div id="auth">
          <a href="/login.html" id="auth">Kycu</a>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="main">
        <h1 class="page-title">Regjistrohu si pacient</h1>
        <form class="form">
          <input type="text" placeholder="Emri" id="firstname" autofocus required />
          <input type="text" placeholder="Mbiemri" id="lastname" required />
          <select class="selectGender" id="gender">
            <option selected disabled>Gjinia:</option>
            <option value="mashkull">Mashkull</option>
            <option value="femer">Femer</option>
          </select>
          <input type="email" placeholder="Email adresa" id="email" required />
          <input
            type="password"
            placeholder="Fjalekalimi"
            id="password"
            required
          />
          <input type="password" placeholder="Konfirmo fjalekalimin" id="confirmPassword" required>
          <p class="form-validation">Fjalekalimi duhet te jete i njejte!</p>
          <button class="btn">Regjistrohu</button>
        </form>
      </div>
    </div>
    <footer>
      <div class="contact-info">
        <div>
          <p><strong>Kontakti</strong></p>
          <p>Telefoni: 049 123 456</p>
          <p>Email: kujdesi@life.com</p>
          <p>Adresa: Rr. Tirana, 10000 Prishtine, Kosove</p>
        </div>
        <div>
          <p><strong>Rrjete sociale</strong></p>
          <a href="http://facebook.com" target="_blank"
            ><img src="./images/fb_icon.svg" alt="Facebook" title="Facebook"
          /></a>
          <a href="http://twitter.com" target="_blank"
            ><img src="./images/twitter_icon.svg" alt="Twitter" title="Twitter"
          /></a>
        </div>
      </div>
      <p>&copy; 2022 Life sh.p.k. Te gjitha te drejtat e rezervuara.</p>
    </footer>
    
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/register.js"></script>
  </body>
</html>
